<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplecondition</title>
    <script>
        marks = 80;
        if (marks > 100) {
            document.write("A+");
        } else if (marks > 90) {
            document.write("A");
        } else if (marks > 80) {
            document.write("B+");
        } else if (marks > 70) {
            document.write("B");
        } else if (marks > 60) {
            document.write("C")
        } else if (marks > 50) {
            document.write("D")
        }
        else {
            document.write("Vadhare Mahenat Karo");
        }
    </script>

</head>

<body>

</body>

</html>
